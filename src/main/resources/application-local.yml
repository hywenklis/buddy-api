server:
  forward-headers-strategy: framework
  compression:
    enabled: true
    mime-types: [ "application/json", "application/xml", "text/xml", "text/html", "text/plain" ]
    min-response-size: 1024
  error:
    include-message: always
  servlet:
    context-path: /api

spring:
  application:
    name: buddy
  threads:
    virtual:
      enabled: true
  main:
    allow-bean-definition-overriding: true
  lifecycle:
    timeout-per-shutdown-phase: 5s
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5000
      database: 0
  jpa:
    show-sql: true
    generate-ddl: false
    open-in-view: true
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.PostgreSQLDialect
      cache:
        use_second_level_cache: true
        provider_class: org.hibernate.cache.jcache.JCacheRegionFactory
      jdbc:
        batch_size: 50
      default_batch_fetch_size: 50
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/buddydb
    username: buddyuser
    password: buddypassword
    hikari:
      pool-name: buddy-local
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-test-query: "SELECT 1"
      validation-timeout: 5000
  flyway:
    enabled: true
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    baseline-on-migrate: true
springdoc:
  show-actuator: true
  swagger-ui:
    path: /swagger-ui.html
    docExpansion: none
    tagsSorter: alpha
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  pattern:
    level: "%5p [traceId=%X{traceId}, spanId=%X{spanId}] %c{0} - %m%n"
  level:
    com.buddy.api: DEBUG
    com.zaxxer.hikari: WARN

