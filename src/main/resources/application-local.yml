server:
  forward-headers-strategy: framework

  compression:
    enabled: true
    mime-types: [ "application/json", "application/xml", "text/xml", "text/html", "text/plain" ]
    min-response-size: 1024

  error:
    include-message: always

  servlet:
    context-path: /api

spring:
  application:
    name: buddy

  main:
    allow-bean-definition-overriding: true

  lifecycle:
    timeout-per-shutdown-phase: 5s

  jpa:
    show-sql: true
    generate-ddl: false
    open-in-view: true
    hibernate:
      ddl-auto: none
      dialect: ${spring.jpa.database-platform}
      cache:
        use_second_level_cache: true
        provider_class: org.hibernate.cache.EhCacheProvider
      jdbc:
        batch_size: 20
      default_batch_fetch_size: 20

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/buddydb
    username: buddyuser
    password: buddypassword
    hikari:
      pool-name: buddy-local
      maximum-pool-size: 15
      minimum-idle: 5
      connection-timeout: 15000
      idle-timeout: 300000
      max-lifetime: 900000
      connection-test-query: "SELECT 1"
      validation-timeout: 3000
      initialization-fail-fast: true
      isolate-internal-queries: false

  flyway:
    enabled: true
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    baseline-on-migrate: true

springdoc:
  show-actuator: true
  swagger-ui:
    path: /swagger-ui.html
    docExpansion: none
    tagsSorter: alpha
  api-docs:
    path: /api-docs

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  pattern:
    level: "%5p [traceId=%X{traceId}, spanId=%X{spanId}] %c{0} - %m%n"
  level:
    com.zaxxer.hikari: WARN
