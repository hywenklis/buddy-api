version: 2
updates:
  # Configuração para dependências Gradle
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "gradle"
    target-branch: "develop"
    commit-message:
      prefix: "chore(deps): "
      include: "scope"
    allow:
      - dependency-type: "direct"
    assignees:
      - "hywenklis"
    reviewers:
      - "hywenklis"
      - "genesluna"
      - "FSLucas22"
    pull-request-branch-name:
      separator: "-"
    rebase-strategy: "auto"
    versioning-strategy: "auto"

  # Configuração para GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    target-branch: "develop"
    commit-message:
      prefix: "chore(actions): "
      include: "scope"
    allow:
      - dependency-name: "actions/*"
    assignees:
      - "hywenklis"
    reviewers:
      - "hywenklis"
      - "genesluna"
      - "FSLucas22"
    pull-request-branch-name:
      separator: "-"
    rebase-strategy: "auto"

  # Configuração para Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "13:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
    target-branch: "develop"
    commit-message:
      prefix: "chore(docker): "
      include: "scope"
    assignees:
      - "hywenklis"
    reviewers:
      - "hywenklis"
      - "genesluna"
